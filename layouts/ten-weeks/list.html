{{ define "main" }}
  <section class="prose mx-auto">
    <h1>{{ .Title }}</h1>
    <ul>
      {{ range sort .Pages "Params.weight" "asc" }}
        <li>
         <a href="{{ .RelPermalink }}">Day {{ .Weight }}: {{ .Date | time.Format "Monday, January 2, 2006" }}</a>
        </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
